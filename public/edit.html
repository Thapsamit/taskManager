<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,500;1,600;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="styles.css">

<body>
	  <div class="container">
	  	<form class="taskForm">
	  		<h3 class="edit-title">Edit Task</h3>
	  		<div class="form-con">
	  			<label> Task Id </label>
	  			<p class="task-id"></p>
	  		</div>

	  		<div class="form-con">
	  			<label> Task Name </label>
	  			<input type="text" name="taskName" class="task-edit-name" placeholder="Enter New Name...">
	  		</div>

	  		<div class="form-con">
	  			<label> Completed </label>
	  			<input type="checkbox" name="completed" class="task-completed">
	  		</div>
	  		<button type="submit" class="btn">Edit</button>
	  		<div class="form-alert">Successfully edit...</div>
	  	</form>
	  	<a href="index.html" class="btn black">
    <i class="fa-solid fa-chevron-left"></i>
	  	Back To Tasks</a>
	  </div>
